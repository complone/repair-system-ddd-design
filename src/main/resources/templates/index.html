<!--填写项目名称的模态框-->

<div class="modal" tabindex="-1" role="dialog" id="myModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="z-index: 1050;">
            <div class="modal-header">
                <h5 class="modal-title">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><strong>项目名称：</strong><input class="ipt" type="text" name="projectName" value="" size="20"/>
                    </li>
                    <li><strong>负责人：</strong><input class="ipt" type="text" name="projectCharge" value="" size="20"/>
                    </li>
                    <li><strong>项目描述：</strong><input class="ipt" type="text" name="projectDescrption" value="" size="20"/>
                    </li>
                    <li><strong>仓库地址</strong><input class="ipt" type="text" name="projectDescrption" value="" size="20"/></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-project-save" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
